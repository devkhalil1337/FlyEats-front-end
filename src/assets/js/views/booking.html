  .testim .arrow {
      display: block;
      position: absolute;
      color: #000;
      cursor: pointer;
      font-size: 2em;
      top: 50%;
      -webkit-transform: translateY(-50%);
          -ms-transform: translateY(-50%);
          -moz-transform: translateY(-50%);
          -o-transform: translateY(-50%);
          transform: translateY(-50%);
      -webkit-transition: all .3s ease-in-out;    
      -ms-transition: all .3s ease-in-out;    
      -moz-transition: all .3s ease-in-out;    
      -o-transition: all .3s ease-in-out;    
      transition: all .3s ease-in-out;
      padding: 5px;
      z-index: 1;
  }
  
  .testim .arrow:before {
          cursor: pointer;
  }
  
  .testim .arrow:hover {
      color: #ea830e;
  }
      
  
  .testim .arrow.left {
      left: 10px;
  }
  
  .testim .arrow.right {
      right: 10px;
  }
  
  .testim .dots {
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: 5px;
      left: 0;
      display: block;
      z-index: 1;
          height: 12px;
  }
  
  .testim .dots .dot {
      list-style-type: none;
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #000;
      margin: 0 10px;
      cursor: pointer;
      -webkit-transition: all .5s ease-in-out;    
      -ms-transition: all .5s ease-in-out;    
      -moz-transition: all .5s ease-in-out;    
      -o-transition: all .5s ease-in-out;    
      transition: all .5s ease-in-out;
          position: relative;
  }
  
  .testim .dots .dot.active,
  .testim .dots .dot:hover {
      background: #ea830e;
      border-color: #ea830e;
  }
  
  .testim .dots .dot.active {
      -webkit-animation: testim-scale .5s ease-in-out forwards;   
      -moz-animation: testim-scale .5s ease-in-out forwards;   
      -ms-animation: testim-scale .5s ease-in-out forwards;   
      -o-animation: testim-scale .5s ease-in-out forwards;   
      animation: testim-scale .5s ease-in-out forwards;

<section class="book-table p-3m" style="background-image:url(images/slider/restaurant.jpg)">
    <div class="wrapperz">
      <div class="row">
        <div class="cols col-12 text-center">
          <h2 class="section-title white-text">
            <span class="side-img left-side-img"><i></i><i></i><i></i></span>

            <span class="side-img right-side-img"><i></i><i></i><i></i></span>

            </fieldset>
            <fieldset>
              <label for="email">Email</label>
                <input class="floatlabel" id="email" name="email" type="email" ng-model="bookingForm.email" placeholder="Your Contact Email" required />
            </fieldset>
            <fieldset>
              <label for="phone">Phone</label>

            </fieldset>
            
        </div>
        <div class="cols col-6">
          <fieldset>

              <input class="floatlabel calander" id="datepicker" name="date" type="date" ng-model="bookingForm.date" placeholder="Reservation Date" required />
          </fieldset>
          <fieldset>
            <label for="time">Time</label>
