<section class="content myaccount-page">

        <div class="hidden-menu">

            <ul>

                <li><button id="show-cat" type="button" class="menubtn left">Sidebar</button></li>

            </ul>

        </div>

        <div id="content_wrapper" class="wrapperz"  style="padding: 1.5em 0;margin-bottom: 2em;">

            <div class="row">

                <aside id="catbar" class="cols col-3 sidebar addheight">

                <div class="sticky">

                    <span id="closecat" class="close-cat"><span class="icon-close"></span></span>

                    <h3>My Stuff</h3>

                    <ul>

                        <li><a href ng-click="getRecentOrders();">Orders</a></li>

                        <!-- <li><a href="past-orders.html">Past Orders</a></li> -->

                        <li class="active"><a href ng-click="ChangePage('myprofile');">Profile</a></li>
                        <li><a href ng-click="ChangePage('myrewards');">Rewards</a></li>

                        <li><a href ng-click="getMyAddresses();">Addresses</a></li>

                    </ul>

                </div>

                </aside>

                <div class="cols col-9 content addheight">

                    <div class="row sub-heading">

                        <div class="cols col-6">

                            <h3>Profile</h3>

                        </div>

                        <div class="cols col-6 btn-group text-right">

                            <a href class="extra-btns" ng-click="ChangePage('myprofile');">Edit Profile</a>

                            <!-- |

                            <a href  class="extra-btns" ng-click="getMyAddresses();">Addresses</a> -->

                        </div>

                    </div>

                    

                    <div class="clearfix"><br></div>

                    <form name="ProfileForm" class="cols col-5 ProfileForm">

                        <div class="form-group cols col-12 floats">

                            <label>First Name</label>

                            <input name="" class="form-control" type="text" ng-model="firstName" letters-Only>

                        </div>

                        <div class="form-group cols col-12 floats">

                            <label>Last Name</label>

                            <input name="" class="form-control" type="text" ng-model="lastName" letters-Only>

                        </div>

                        <div class="form-group cols col-12 floats">

                            <label>Email</label>

                            <input name="" class="form-control" type="email" ng-model="userEmail">

                        </div>

                        <div class="form-group cols col-12 floats">

                            <label>Phone Number</label>

                            <input name="" class="form-control" type="text" ng-model="number" disabled>

                        </div>

                        <div class="form-group cols col-12 floats">

                            <label>Password</label>

                            <input name="" class="form-control" type="password" ng-model="password">

                        </div>

                        

                        <div class="clearfix"><br></div>

                        <div class="form-group cols col-12 floats submit-btn">

                                <button type="submit" class="btn green-btn" ng-click="updateProfile(firstName,lastName,userEmail,password);">Update</button>                                    

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </section>
