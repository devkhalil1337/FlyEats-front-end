<div class="page-wrapper">
  <section class="bg-image space-md" style="background:url('assets/images/image01.jpg')"
    data-image-src="assets/images/image01.jpg">
    <div class="profile">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4  col-lg-4 profile-img">
            <h1 class="font-white">My Profile</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="breadcrumb">
    <div class="container">
      <ul>
        <li><a routerLink="/" class="active">Home</a></li>
        <li><a routerLink="/user/addresses">Address</a></li>
        <li>Add Address</li>
      </ul>
    </div>
  </div>
  <section class="contact-page inner-page">
    <div class="container">
      <div class="widget">
        <div class="widget-body">
          <form>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="addressLine1">Address Line 1</label>
                <input class="form-control" type="text" placeholder="Addressline 1" name="addressLine1"
                  id="addressLine1" [(ngModel)]="selectedAddress.addressLine1">
              </div>
              <div class="form-group col-sm-6">
                <label for="addressLine2">Address Line 2</label>
                <input class="form-control" type="text" placeholder="Addressline 2" name="addressLine2"
                  id="addressLine2" [(ngModel)]="selectedAddress.addressLine2">
              </div>
              <div class="form-group col-sm-6">
                <label for="city">State Province</label>
                <input type="text" class="form-control" placeholder="State Province" name="stateProvince"
                  id="stateProvince" [(ngModel)]="selectedAddress.stateProvince">
              </div>
              <div class="form-group col-sm-6">
                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="city" name="city" id="city"
                  [(ngModel)]="selectedAddress.city">
              </div>
              <div class="form-group col-sm-6">
                <label for="post-zipPostalCode">Post Code</label>
                <input class="form-control" type="text" placeholder="SL32B" name="zipPostalCode" id="zipPostalCode"
                  [(ngModel)]="selectedAddress.zipPostalCode" />
              </div>
              <div class="form-group col-sm-6">
                <label for="country">Address</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" name="country"
                  id="country" [(ngModel)]="selectedAddress.country" />
              </div>
              <div class="form-group col-sm-6">
                <label for="addressType">Address Type</label>
                <select class="form-control custom-select" placeholder="select address" name="addressType"
                  id="addressType" [(ngModel)]="selectedAddress.addressType">
                  <option value="Home">Home</option>
                  <option value="Office">Office</option>
                </select>
              </div>
              <div class="form-group col-sm-6">
                <label for="country">Phone Number</label>
                <input type="text" class="form-control" id="country" placeholder="Enter phoneNumber" name="phoneNumber"
                  id="phoneNumber" [(ngModel)]="selectedAddress.phoneNumber" />
              </div>
            </div>
            <div class="row ">
              <div class="col-sm-12">
                <p class="update-profile-btn"> <button class="btn theme-btn" (click)="onAddressSave()">Save</button>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
