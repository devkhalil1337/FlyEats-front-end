    <!--header starts-->
    <header id="header" class="header-scroll top-header headrom">
        <!-- .navbar -->
        <nav class="navbar navbar-dark">
            <div class="container">
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#mainNavbarCollapse">&#9776;</button>
                <a class="navbar-brand" routerLink=""> <img class="img-rounded" src="assets/images/food-picky-logo.png" alt=""> </a>
                <div class="collapse navbar-toggleable-md  float-lg-right" id="mainNavbarCollapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"> <a class="nav-link" routerLink="/home" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">Home </a> </li>
                        <li class="nav-item"> <a class="nav-link" routerLink="/products" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">Products</a> </li>
                        <li class="nav-item"> <a class="nav-link" routerLink="/gallery" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">Gallery</a> </li>
                        <li class="nav-item"> <a class="nav-link" routerLink="/menu" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">Menu</a> </li>
                        <li class="nav-item"> <a class="nav-link" routerLink="/contact-us" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">Contact Us</a> </li>
                        <li class="nav-item" *ngIf="!IsUserLoggedIn"> <a class="nav-link" routerLink="/login" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">Login</a> </li>
                        <li class="nav-item dropdown" *ngIf="IsUserLoggedIn"> <a class="nav-link dropdown-toggle" data-toggle="dropdown" href role="button" aria-haspopup="true" aria-expanded="false">{{userDisplayName}}</a>
                            <div class="dropdown-menu"> 
                                <a class="dropdown-item" routerLink="/user/orders" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">My Orders</a> 
                                <a class="dropdown-item" routerLink="/user/profile" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">Profile</a> 
                                <a class="dropdown-item" routerLink="/user/addresses" routerLinkActive="active"  [attr.data-toggle]="isMobile ? 'collapse':''" [attr.data-target]="isMobile ? '#mainNavbarCollapse':'' ">My Addresses</a> 
                                <a class="dropdown-item" (click)="onSignOut();">Sign Out</a> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /.navbar -->
    </header>
