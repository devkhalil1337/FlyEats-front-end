<header class="design-04 header-new">
    <div class="wrapperz">
        <div class="row header-new-row">
            <div class="cols col-4 header-new-left">
                <span class="header-new-left-phone-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="44.321" height="44.404" viewBox="0 0 44.321 44.404"><defs><style>.a{fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:3px;}</style></defs><path class="a" d="M44.485,34v6.232a4.155,4.155,0,0,1-4.529,4.155,41.113,41.113,0,0,1-17.928-6.378A40.51,40.51,0,0,1,9.562,25.54,41.113,41.113,0,0,1,3.185,7.529,4.155,4.155,0,0,1,7.319,3h6.232a4.155,4.155,0,0,1,4.155,3.573,26.674,26.674,0,0,0,1.454,5.838,4.155,4.155,0,0,1-.935,4.383l-2.638,2.638A33.239,33.239,0,0,0,28.052,31.9l2.638-2.638a4.155,4.155,0,0,1,4.383-.935,26.675,26.675,0,0,0,5.838,1.454A4.155,4.155,0,0,1,44.485,34Z" transform="translate(-1.666 -1.5)"/></svg> </span><span class="header-new-left-phone-text">{{businessInput?.phone}}</span>
            </div>
            <div class="cols col-4 header-new-center text-center">
                <img [src]="'https://www.backoffice.jempos.com/images/CLogo/'+businessInput?.icon" class="menu-brand" alt="" routerLink="/" routerLinkActive="active">
            </div>
            <div class="cols col-4 header-new-right text-right">
                <ul class="header-new-right-menu">
                    <li>
                        <div class="dropdown">
                            <button id="dropdowninput" routerLink="/login" routerLinkActive="active"  for="dropdowninput" class="account-button"><svg xmlns="http://www.w3.org/2000/svg" width="27" height="30" viewBox="0 0 27 30"><defs><style>.a{fill:none; stroke-linecap:round;stroke-linejoin:round;stroke-width:3px;}</style></defs><g transform="translate(-4.5 -3)"><path class="a" d="M30,31.5v-3a6,6,0,0,0-6-6H12a6,6,0,0,0-6,6v3"/><path class="a" d="M24,10.5a6,6,0,1,1-6-6A6,6,0,0,1,24,10.5Z"/></g></svg></button>
                            <div class="dropdown-content sub-menu" ng-show="firstName.length != 0">
                                <a href ng-click="getRecentOrders();">Orders</a>
                                <a href ng-click="ChangePage('myprofile');">Profile</a>
                                <a ng-if="isLoyalty" href ng-click="ChangePage('myrewards');getRewardPoints();">Rewards <span class="rew_points"> availablePoints </span></a>
                                <a href ng-click="logout();">Logout</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button class="cart-button" ng-if="(cartProducts.numberOfProducts != 0) && (currentPage !== 'checkout-details')"
                        ng-click="viewMobileCart();" id="showCart"><span ng-bind="(cartProducts.numberOfProducts)">11 </span><svg xmlns="http://www.w3.org/2000/svg" width="32.94" height="31.58" viewBox="0 0 32.94 31.58"><defs><style>.a{fill:none; stroke-linecap:round;stroke-linejoin:round;stroke-width:3px;}</style></defs><path class="a" d="M14.722,31.361A1.361,1.361,0,1,1,13.361,30,1.361,1.361,0,0,1,14.722,31.361Z" transform="translate(-0.973 -2.642)"/><path class="a" d="M31.222,31.361A1.361,1.361,0,1,1,29.861,30,1.361,1.361,0,0,1,31.222,31.361Z" transform="translate(-2.503 -2.642)"/><path class="a" d="M1.5,1.5H6.944l3.647,18.223a2.722,2.722,0,0,0,2.722,2.191H26.541a2.722,2.722,0,0,0,2.722-2.191L31.44,8.3H8.3"/></svg></button>
                    </li>
                    <li class="menu-icon-wrapper"><button class="menu-icon" id="mobileMenu">&#9776;</button></li>
                    <li class="online-button-wrapper"><button class="online-button" ng-click="openTableOptions();">Order Online</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="wrapperz">
        <div class="row">
            <div class="col col-12 new-menu-row">
                <nav class="navbar">
                    <ul class="menu">
                        <li><a routerLink="/" routerLinkActive="active" >Home</a></li>
                        <li><a routerLink="/products" routerLinkActive="active" >Delivery</a></li>
                        <!-- <li><a routerLink="/products" routerLinkActive="active">Contact</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
